<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landscape Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    >
    <link href="/css/styles.css" rel="stylesheet">
  </head>
<body>
    <img class="topPict" src="" alt="topBackground">
    <div class="container d-flex flex-wrap selfIntro">
        <div class="col-5">
            <div class="introPict col-4">
                <img src="" alt="photo">
            </div>
            <div class="col-8">
                <h1>Michael Faraday</h1>
                <h3>I am a technician</h3>
                <div class="d-flex p-3">
                    <div class="i-container">
                        <i class="col-4 bi bi-facebook"></i>
                    </div>
                    <div class="i-container">
                        <i class="col-4 bi bi-twitter-x"></i>
                    </div>
                    <div class="i-container">
                        <i class="col-4 bi bi-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider col-2"></div>
        <div class="d-flex flex-wrap col-5">
            <div class="col-6">
                <div class="infoBlock mb-2">
                    <p class="infoTitle">EMAIL</p>
                    <a class="infoCont">michael@domain.com</a>
                </div>
                <div class="infoBlock mb-2">
                    <p class="infoTitle">BIRTHDAY</p>
                    <p class="infoCont">20 August</p>
                </div>
            </div>
            <div class="col-6">
                <div class="infoBlock mb-2">
                    <p class="infoTitle">PHONE</p>
                    <a class="infoCont">(555) 555-1234</a>
                </div>
                <div class="infoBlock mb-2">
                    <p class="infoTitle">LOCATION</p>
                    <p class="infoCont">Kingston, New York 12401</p>
                </div>
            </div>
        </div>
    </div>
    <script rel="personalizedJavascript" src="/javascript/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
</body>
</html>
